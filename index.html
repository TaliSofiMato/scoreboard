<html> 
  <head>
    <link rel="stylesheet" href="style.css" >
    <script src="eventListeners.js"></script>
    <script src="renderers.js"></script>
    <script src="index.js"></script>
  </head>

  <body> 
    <button class="play" onclick="play()">Play</button>
    <button onclick="homeScore(3)">PHX 3 points</button>
    <button onclick="homeScore(2)">PHX 2 points</button>
    <button onclick="visitorScore(2)">LAC 2 points</button>
    <button onclick="visitorScore(3)">LAC 3 points</button>

    <div class="bar"> 

      <div class="main-item scores">

        <div class="score home-section">
          <div class="top-of-score">
            <div class="home-logo">(/)</div>
            <div class="home-rank"></div>
            <div class="home-text">PHX</div>
            <div class="home-score"></div>
          </div>
          <div class="bottom-of-score timeout-home">TIMEOUTS:</div>
        </div>
        <div class="score visitor-section">
          <div class="top-of-score">
            <div class="visitor-score"></div>
            <div class="visitor-text">LAC</div>
            <div class="visior-rank"></div>
            <div class="visitor-logo">(/)</div>
          </div>
          <div class="bottom-of-score timeout-visitor" >TIMEOUTS:</div>
        </div>
      </div>

      <div class="main-item time">
        <div class="top-of-time"></div>
        <div class="bottom-of-time">
          <div class="shot-clock"></div>
          <div class="game-quarter"></div>
        </div>
      </div>

      <div class="main-item context">
        <div class="left-of-context">
          <div class="top-of-left-context">WESTERN CONFERENCE FINALS</div>
          <div class="bottom-of-left-context">Presented by @ AT&T</div>
        </div>
        <div class="right-of-context">
          <div class="top-of-right-context">GAME 4</div>
          <div class="bottom-of-right-context">PHX LEADS 2-1</div>
        </div>
      </div>

      <div class="main-item station-logo">ESPN</div>
    </div> 
  </body>
</html>
