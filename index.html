 <link rel="stylesheet" href="style.css" >
<button onclick="start()">Start</button>
<button onclick="pause()">Pause</button>
 <div class="bar"> 

  <div class="main-item scores">
    <div class="score score-left">
      <div class="top-of-score">
        <div class="logoleft">(/)</div>
        <div class="rankleft">2</div>
        <div class="textleft">PHX</div>
        <div class="scoreleft">36</div>
      </div>
      <div class="bottom-of-score">TIMEOUTS: 7</div>
    </div>
    <div class="score score-right ">
      <div class="top-of-score">
        <div class="scoreright">26 </div>
        <div class="textright">LAC</div>
        <div class="rankright">2</div>
        <div class="logoright">(/)</div>
      </div>
      <div class="bottom-of-score">TIMEOUTS: 7</div>
    </div>
  </div>

  <div class="main-item time">
    <div class="top-of-time">12:00</div>
    <div class="bottom-of-time">
      <div class="shot-clock">18</div>
      <div class="game-quarter">1st</div>
    </div>
  </div>

  <div class="main-item context">
    <div class="left-of-context">
      <div class="top-of-left-context">WESTERN CONFERENCE FINALS</div>
      <div class="bottom-of-left-context">Presented by @ AT&T</div>
    </div>
    <div class="right-of-context">
      <div class="top-of-right-context">GAME 4</div>
      <div class="bottom-of-right-context">PHX LEADS 2-1</div>
    </div>
  </div>

  <div class="main-item station-logo">ESPN</div>
</div> 

<script>
    let timer
    const pause = () => {
      clearInterval(timer)
    }
    const start = () => {
      timer = setInterval(()=>{
        let clock = document.getElementsByClassName("top-of-time")[0]
        let clockValue = clock.textContent
        let numbers = clockValue.split(':')
        let [minutes,seconds]=numbers
        
        if(seconds==0){
            if (clockValue=='0:00') {
                clock.textContent='end'
                clearInterval(timer)
            }
            minutes = minutes-1;
            seconds = 59
            let newTime = [minutes, seconds].join(':')
            clock.textContent = newTime
        } else {
            seconds = seconds - 1
            if (seconds < 10) {
                seconds = '0' + seconds
            }
            let newTime = [minutes, seconds].join(':')
            clock.textContent = newTime
        }
      }, 1000)
    }
    
</script>
