 <link rel="stylesheet" href="style.css" >
<button class="play" onclick="play()">Play</button>
<button onclick="PHX3()">PHX 3 points</button>
<button onclick="PHX2()">PHX 2 points</button>
<button onclick="LAC2()">LAC 2 points</button>
<button onclick="LAC3()">LAC 3 points</button>

 <div class="bar"> 

  <div class="main-item scores">
    <div class="score score-left">
      <div class="top-of-score">
        <div class="logoleft">(/)</div>
        <div class="rankleft">2</div>
        <div class="textleft">PHX</div>
        <div class="scoreleft">0</div>
      </div>
      <div class="bottom-of-score">TIMEOUTS: 7</div>
    </div>
    <div class="score score-right ">
      <div class="top-of-score">
        <div class="scoreright">0</div>
        <div class="textright">LAC</div>
        <div class="rankright">2</div>
        <div class="logoright">(/)</div>
      </div>
      <div class="bottom-of-score">TIMEOUTS: 7</div>
    </div>
  </div>

  <div class="main-item time">
    <div class="top-of-time">12:00</div>
    <div class="bottom-of-time">
      <div class="shot-clock">18</div>
      <div class="game-quarter">1st</div>
    </div>
  </div>

  <div class="main-item context">
    <div class="left-of-context">
      <div class="top-of-left-context">WESTERN CONFERENCE FINALS</div>
      <div class="bottom-of-left-context">Presented by @ AT&T</div>
    </div>
    <div class="right-of-context">
      <div class="top-of-right-context">GAME 4</div>
      <div class="bottom-of-right-context">PHX LEADS 2-1</div>
    </div>
  </div>

  <div class="main-item station-logo">ESPN</div>
</div> 

<script>
    let timer
    const PHX2 = () => {
      let score = document.getElementsByClassName("scoreleft")[0]
      let scoreValue = score.textContent
      score.textContent = parseInt(scoreValue) + 2
    }
    const PHX3 = () => {
      let score = document.getElementsByClassName("scoreleft")[0]
      let scoreValue = score.textContent
      score.textContent = parseInt(scoreValue) + 3
    }
    const LAC2 = () => {
      let score = document.getElementsByClassName("scoreright")[0]
      let scoreValue = score.textContent
      score.textContent = parseInt(scoreValue) + 2
    }
    const LAC3 = () => {
      let score = document.getElementsByClassName("scoreright")[0]
      let scoreValue = score.textContent
      score.textContent = parseInt(scoreValue) + 3
    }

    let state = {
      gameStatus: "Unstarted"
    }

    const play = () => {
      let playButton = document.getElementsByClassName("play")[0]
      if (state.gameStatus == "Unstarted") {
        state.gameStatus = "Playing"
        playButton.textContent = "Pause"

        timer = setInterval(()=>{
          let clock = document.getElementsByClassName("top-of-time")[0]
          let clockValue = clock.textContent
          let numbers = clockValue.split(':')
          let [minutes,seconds]=numbers
          
          if(seconds==0){
              if (clockValue=='0:00') {
                  clock.textContent='end'
                  clearInterval(timer)
              }
              minutes = minutes-1;
              seconds = 59
              let newTime = [minutes, seconds].join(':')
              clock.textContent = newTime
          } else {
              seconds = seconds - 1
              if (seconds < 10) {
                  seconds = '0' + seconds
              }
              let newTime = [minutes, seconds].join(':')
              clock.textContent = newTime
          }
        }, 1000)
      } else if (state.gameStatus == "Playing") {
        state.gameStatus = "Paused"
        playButton.textContent = "Resume"
        clearInterval(timer)
      } else if (state.gameStatus == "Paused") {
        state.gameStatus = "Playing"
        playButton.textContent = "Pause"
        timer = setInterval(()=>{
          let clock = document.getElementsByClassName("top-of-time")[0]
          let clockValue = clock.textContent
          let numbers = clockValue.split(':')
          let [minutes,seconds]=numbers
          
          if(seconds==0){
              if (clockValue=='0:00') {
                  clock.textContent='end'
                  clearInterval(timer)
              }
              minutes = minutes-1;
              seconds = 59
              let newTime = [minutes, seconds].join(':')
              clock.textContent = newTime
          } else {
              seconds = seconds - 1
              if (seconds < 10) {
                  seconds = '0' + seconds
              }
              let newTime = [minutes, seconds].join(':')
              clock.textContent = newTime
          }
        }, 1000)
      }
    }
      
</script>
