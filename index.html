<html> 
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
    <script src="dist/main.js"></script>
  </head>

  <body> 
    <button class="play btn btn-default" onclick="play()"></button>
    <button class="score-button home3 btn btn-default" onclick="swish('home', 3)"></button>
    <button class="score-button home2 btn btn-default" onclick="swish('home', 2)"></button>
    <button class="score-button visitor2 btn btn-default" onclick="swish('visitor', 2)"></button>
    <button class="score-button visitor3 btn btn-default" onclick="swish('visitor', 3)"></button>
                                         
    <div class="bar">                    
                                         
      <div class="main-item scores">

        <div class="score home-section">
          <div class="top-of-score home-top-of-score">
            <div class="home-logo">(/)</div>
            <div class="rank home-rank"></div>
            <div class="team-name home-team-name"></div>
            <div class="home-score"></div>
          </div>
          <div class="bottom-of-score timeout-home"></div>
        </div>
        <div class="score visitor-section">
          <div class="top-of-score visitor-top-of-score">
            <div class="visitor-score"></div>
            <div class="team-name visitor-team-name"></div>
            <div class="rank visitor-rank"></div>
            <div class="visitor-logo">(/)</div>
          </div>
          <div class="bottom-of-score timeout-visitor"></div>

        </div>
      </div>

      <div class="main-item time">
        <div class="top-of-time"></div>
        <div class="bottom-of-time">
          <div class="shot-clock"></div>
          <div class="game-quarter"></div>
        </div>
      </div>

      <div class="main-item context">
        <div class="left-of-context">
          <div class="top-of-left-context">WESTERN CONFERENCE FINALS</div>
          <div class="bottom-of-left-context">Presented by @ AT&T</div>
        </div>
        <div class="right-of-context">
          <div class="top-of-right-context">GAME 4</div>
          <div class="bottom-of-right-context">PHX LEADS 2-1</div>
        </div>
      </div>

      <div class="main-item station-logo">ESPN</div>
    </div> 
  </body>
</html>
